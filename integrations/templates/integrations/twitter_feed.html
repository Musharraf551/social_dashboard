<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latest Tweets</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow-sm">
                    <div class="card-header bg-primary text-white">
                        <h4 class="mb-0">Latest Tweets</h4>
                    </div>
                    <ul class="list-group list-group-flush">
                        {% for tweet in tweets %}
                            <li class="list-group-item">
                                <div class="d-flex justify-content-between align-items-start">
                                    <small class="text-muted">{{ tweet.created_at }}</small>
                                </div>
                                <p class="mb-0 mt-2">{{ tweet.text }}</p>
                            </li>
                        {% empty %}
                            <li class="list-group-item text-muted text-center">No tweets available.</li>
                        {% endfor %}
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap 5 JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
