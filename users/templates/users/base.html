<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}User App{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
        <div class="container">
            <a class="navbar-brand" href="{% url 'users:profile' %}">Dashboard</a>
            <div>
                {% if user.is_authenticated %}
                    <span class="text-white me-2">Hi, {{ user.username }}</span>
                    <form action="{% url 'users:logout' %}" method="post" style="display:inline;">
                         {% csrf_token %}
                         <button type="submit" class="btn btn-link">Logout</button>
                    </form>
                {% else %}
                    <a href="{% url 'users:login' %}" class="btn btn-outline-light btn-sm">Login</a>
                {% endif %}
            </div>
        </div>
    </nav>
    <div class="container">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
