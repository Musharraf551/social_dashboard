{% extends 'users/base.html' %}
{% block title %}Register{% endblock %}
{% block content %}
<div class="card p-4 shadow">
    <h2>Register</h2>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Sign Up</button>
    </form>
</div>
{% endblock %}
